/**
 * CivicAuth React Native Wrapper - Android Build Configuration
 * CivicAuth React Native 包装器 - Android 构建配置
 * 
 * This file configures the Android build settings for the civic-auth-rn native module
 * 此文件配置 civic-auth-rn 原生模块的 Android 构建设置
 * 
 * Related files: android/src/main/java/, android/src/main/AndroidManifest.xml
 * 相关文件：android/src/main/java/, android/src/main/AndroidManifest.xml
 */

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation "androidx.webkit:webkit:1.6.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
} 