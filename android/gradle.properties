/**
 * CivicAuth React Native Wrapper - Android Gradle Properties
 * CivicAuth React Native 包装器 - Android Gradle 属性
 * 
 * English: This file contains Gradle properties that configure the build environment, such as memory settings, parallel execution, and React Native specific configurations. These properties affect how Gradle builds your Android project.
 * 中文：此文件包含配置构建环境的 Gradle 属性，如内存设置、并行执行和 React Native 特定配置。这些属性影响 Gradle 如何构建你的 Android 项目。
 * 
 * Related files: android/build.gradle, android/app/build.gradle
 * 相关文件：android/build.gradle, android/app/build.gradle
 */

# English: Project-wide Gradle settings
# 中文：项目范围的 Gradle 设置

# English: When configured, Gradle will run in incubating parallel mode.
# 中文：配置后，Gradle 将在孵化并行模式下运行。
org.gradle.parallel=true

# English: When configured, Gradle will run in incubating parallel mode.
# 中文：配置后，Gradle 将在孵化并行模式下运行。
org.gradle.configureondemand=true

# English: Specifies the JVM arguments used for the daemon process.
# 中文：指定守护进程使用的 JVM 参数。
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# English: When set to true the Gradle daemon is used to run the build.
# 中文：设置为 true 时使用 Gradle 守护进程运行构建。
org.gradle.daemon=true

# English: AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# 中文：AndroidX 包结构，使哪些包与 Android 操作系统捆绑，哪些包与应用的 APK 打包更清晰
android.useAndroidX=true

# English: Automatically convert third-party libraries to use AndroidX
# 中文：自动将第三方库转换为使用 AndroidX
android.enableJetifier=true

# English: Version of flipper SDK to use with React Native
# 中文：与 React Native 一起使用的 Flipper SDK 版本
FLIPPER_VERSION=0.182.0

# English: Use this property to specify which architecture you want to build.
# 中文：使用此属性指定要构建的架构。
# You can also override it from the CLI using
# 你也可以从 CLI 覆盖它
# ./gradlew <task> -PreactNativeArchitectures=x86_64
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# English: Use this property to enable support to the new architecture.
# 中文：使用此属性启用对新架构的支持。
# This will allow you to use TurboModules and the Fabric render in
# 这将允许你使用 TurboModules 和 Fabric 渲染器
# your app. You should enable this flag either if you want
# 在你的应用中。如果你想的话，你应该启用这个标志
# to write custom TurboModules/Fabric components OR use libraries that
# 编写自定义 TurboModules/Fabric 组件或使用
# are providing them.
# 提供它们的库。
newArchEnabled=false

# English: Use this property to enable or disable the Hermes JS engine.
# 中文：使用此属性启用或禁用 Hermes JS 引擎。
# If set to false, you will be using JSC instead.
# 如果设置为 false，你将使用 JSC。
hermesEnabled=true 