#
# Gradle Wrapper Properties
# ------------------------
# English: This file specifies the Gradle version to use for this project. It ensures everyone uses the same Gradle version, avoiding compatibility issues.
# 中文：此文件指定本项目使用的 Gradle 版本，确保所有人使用一致的 Gradle，避免兼容性问题。
#
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
# English: Using local Gradle installation to avoid slow downloads from remote servers
# 中文：使用本地 Gradle 安装以避免从远程服务器下载缓慢
distributionUrl=file\:///D:/Gradle/gradle-8.14.3-all.zip 